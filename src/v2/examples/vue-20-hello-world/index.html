<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app1">
    {{obj.foo}}
  </div>
  
  <script>
    var obj = {
      foo: 'bar'
    };
    // Object.freeze(obj);

    var app1 = new Vue({
      el: "#app1",
      data: {
       obj
      }
    })

    // obj.foo = "changed";
    app1.obj.foo = "changed";
     
  </script>
</body>
</html>
